<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header">
          <picture>
            <source
              media="(max-width: 450px)"
              srcset="./assets/images/illustration-sign-up-mobile.svg"
            />
            <img
              src="./assets/images/illustration-sign-up-desktop.svg"
              alt="Illustration"
              id="signup"
            />
          </picture>
        </div>
        <div class="container-form">
          <div>
            <h1>Stay updated!</h1>
          </div>
          <div>
            <p class="join">
              Join 60,000+ product managers receiving monthly updates on:
            </p>
          </div>
          <div class="list">
            <div>
              <span
                ><img src="./assets/images/icon-list.svg" alt="Icon"
              /></span>
              <span>Product discovery and building what matters</span>
            </div>
            <div>
              <span
                ><img src="./assets/images/icon-list.svg" alt="Icon"
              /></span>
              <span>Measuring to ensure updates are a success</span>
            </div>
            <div>
              <span
                ><img src="./assets/images/icon-list.svg" alt="Icon"
              /></span>
              <span>And much more!</span>
            </div>
          </div>
          <form action="#" autocomplete="off">
            <fieldset>
              <div class="errors">
                <legend><label for="email">Email address</label></legend>
                <legend>
                  <label class="text-error">Valid email required</label>
                </legend>
              </div>
              <div>
                <input
                  type="email"
                  placeholder="email@company.com"
                  id="email"
                />
              </div>
              <div>
                <button type="submit" id="submit">Subscribe to montly newsletter</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
    <script src="./js/index.js" type="text/javascript"></script>
  </body>
</html>
